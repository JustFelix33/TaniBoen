<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/logo taniboen remove bg2.png">
    <link rel="stylesheet" href="/css/Taniboen_Navbar.css">
    <link rel="stylesheet" href="/css/Taniboen_Login_Page.css">
    <title>Taniboen</title>
</head>
<body>

    <div class="navbar">
        <div class="left-section">
            <img src="/assets/logo taniboen remove bg2.png" alt="logo taniboen">
            Taniboen
        </div>
        <div class="right-section">
            <div id="home">
                <a href="Taniboen_Home_Page.html">Home</a>
            </div>
            <div id="login">
                <a href="Taniboen_Login_Page.html">Login</a>
            </div>
            <div id="sign-up">
                <a href="Taniboen_SignUp_Page.html">Sign up</a>
            </div>
        </div>
    </div>

    <div class="main">
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form action="">
                        <h2>Login</h2>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="forget">
                            <label for="forget"><input type="checkbox">Remember Me </label>
                            <a href="#">Forget Password</a>
                        </div>
                        <button>Log in</button>
                        <div class="register">
                            <p>Don't have an account? <a href="Taniboen_SignUp_Page.html">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- gw pelajarin tempaltenya dari video ini:
    https://www.youtube.com/watch?v=1H-vSHVOxoU -->
    
</body>
</html>
