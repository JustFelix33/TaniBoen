<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/logo taniboen remove bg2.png">
    <link rel="stylesheet" href="/css/Taniboen_Navbar.css">
    <link rel="stylesheet" href="/css/Taniboen_SignUp_Page.css">
    <title>Taniboen</title>
</head>
<body>

    <div class="navbar">
        <div class="left-section">
            <img src="/assets/logo taniboen remove bg2.png" alt="logo taniboen">
            Taniboen
        </div>
        <div class="right-section">
            <div id="home">
                <a href="Taniboen_Home_Page.html">Home</a>
            </div>
            <div id="login">
                <a href="Taniboen_Login_Page.html">Login</a>
            </div>
            <div id="sign-up">
                <a href="Taniboen_SignUp_Page.html">Sign up</a>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="signup-box">
            <div class="signup-title">
                SignUp Region, bikin email, password, entar tinggal diubah stylingnya
            </div>
            <div class="signup-content">
                <div class="name">
                    <div class="first-name">
                        <div class="first-name-label">
                            First Name
                        </div>
                        <div class="first-name-input">
                            <input type="text" placeholder="First Name">
                        </div>
                    </div>
                    <div class="last-name">
                        <div class="last-name-label">
                            Last Name
                        </div>
                        <div class="last-name-input">
                            <input type="text" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="email">
                    <div class="email-label">
                        Email Address 
                    </div>
                    <div class="email-input">
                        <input type="text" name="" id="" placeholder="tes@gmail.com">
                    </div>
                </div>
                <div class="password">
                    <div class="password-label">
                        Password 
                    </div>
                    <div class="password-input">
                        <input type="password" name="" id="" placeholder="12345678">
                    </div>
                </div>
                <div class="confirm-password">
                    <div class="confirm-password-label">
                        Confirm Password
                    </div>
                    <div class="vonfirm-password-input">
                        <input type="password" name="" id="" placeholder="12345678">
                    </div>   
                </div>
            </div>
            <div class="register">
                <button>Register</button>
            </div>
        </div>
    </div>
    
</body>
</html>
